<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="lib/pico.min.css">
    <script src="lib/JZZ.js"></script>
    <script src="lib/JZZ.synth.Tiny.js"></script>
    <script src="lib/JZZ.input.Kbd.js"></script>
    <script src="lib/xeact.js"></script>
  </head>
  <body class="container">
    <div class="grid" id="login-form">
      <label>
        Address
        <input value="127.0.0.1" id="ip-input">
      </label>

      <label>
        Port
        <input type="number" value="10000" id="port-input">
      </label>

    </div>
    <div class="grid">
      <button id="connect-button" onclick="connect()">Connect</button>
      <button id="disconnect-button" class="disabled" onclick="disconnect()">Disconnect</button>
    </div>

    <div id="rooms-container" class="container disabled">
      <div class="grid">
        <h4>Rooms</h4>
        <button onclick="loadRooms()">+ Refresh</button>
        <button onclick="createAndJoinRoom()">+ New room</button>
      </div>
      <div id="room-list"></div>
    </div>


    <div id="piano" class="disabled"></div>
    <div id="room-options" class="grid disabled">
      <button onclick="leaveRoom()" class="warning">Leave</button>
      <button onclick="changeToMusician()" id="musician-button">-> Musician</button>
      <button onclick="changeToListener()" id="listener-button">-> Listener</button>
    </div>

    <script src="./renderer.js"></script>
  </body>
</html>
